<div ng-controller="ProjectCtrl">
    <form name="projectForm">        
            <label for="project-id-filter"><span class="glyphicon glyphicon-asterisk"></span> Project Id</label>
        <div class="input-group">
            <input type="text" class="form-control" id="project-id-filter" name="projectId" ng-model="filter.projectId" require ng-pattern="/^[><=][=]?[0-9]+/">
            <span class="input-group-btn"><button class="btn btn-primary" id="add-filter-btn" ng-click="addFilter(filter)">AND</button></span>
            <span class="input-group-btn"><button class="btn btn-info" id="or-filter-btn" ng-click="orFilter(filter)">OR</button></span>
            <span class="input-group-btn"><button class="btn btn-default" id="finish-filter-btn" ng-click="finishFilter(filter)">FINISH</button></span>
        </div>
        <div class="custom-error" ng-show="projectForm.projectId.$error.pattern">
            Invalid filter!
        </div>     
        <label for="project-name-filter"><span class="glyphicon glyphicon-asterisk"></span> Project Name</label>
        <div class="input-group">            
            <input type="text" class="form-control" id="project-name-filter" ng-model="filter.projectName">
            <span class="input-group-btn"><button class="btn btn-primary" id="add-filter-btn" ng-click="addFilter(filter)">AND</button></span>
            <span class="input-group-btn"><button class="btn btn-info" id="or-filter-btn" ng-click="orFilter(filter)">OR</button></span>
            <span class="input-group-btn"><button class="btn btn-default" id="finish-filter-btn" ng-click="finishFilter(filter)">FINISH</button></span>
        </div>
    </form>
</div>
