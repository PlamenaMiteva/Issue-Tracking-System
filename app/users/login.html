    <div class="margin-bottom-100" >
        <div class="row">
            <div class="col-md-4 col-md-offset-1 " id="login-form">
                <fieldset>
                    <legend id="login-legend"><span class="glyphicon glyphicon-lock"></span> SIGN IN</legend>
                    <form name="loginUserForm">
                        <label for="login-email"><span class="glyphicon glyphicon-envelope"></span> E-mail</label>
                        <input type="email" name="loginEmail" id="login-email" required="required" ng-model="loginUser.userName" class="form-control" />
                        <div class="error-message"
                             ng-show="loginUserForm.loginEmail.$invalid && !loginUserForm.loginEmail.$pristine">
                            Please enter e-mail to sign in.
                        </div>
                        <br />
                        <label for="password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                        <input type="password" name="loginPassword" required="required" ng-model="loginUser.password" id="password" class="form-control" />
                        <div class="error-message"
                             ng-show="loginUserForm.loginPassword.$invalid && !loginUserForm.loginPassword.$pristine">
                            Please enter password to sign in.
                        </div>
                        <br />
                        <button class="btn btn-primary" id="login-btn" ng-disabled="loginUserForm.$invalid" ng-click="login(loginUser)"><span class="glyphicon glyphicon-off"></span> CONTINUE</button>
                    </form>
                </fieldset>
            </div>

            <div class="col-md-4 col-md-offset-1 border" id="register-form">
                <fieldset>
                    <legend id="register-legend"><span class="glyphicon glyphicon-user"></span> CREATE ACCOUNT</legend>
                    <form name="registerUserForm">
                        <label for="reg-email"><span class="glyphicon glyphicon-envelope"></span> E-mail</label>
                        <input type="email" name="email" required="required" ng-model="registerUser.email" id="reg-email" class="form-control" />
                        <div class="error-message"
                             ng-show="registerUserForm.email.$invalid && !registerUserForm.email.$pristine">
                            Invalid e-mail address.
                        </div>
                        <br />
                        <label for="reg-password"><span class="glyphicon glyphicon-eye-open"></span> Password</label>
                        <input type="password" name="password" required="required" ng-minlength="6" ng-maxlength="100" ng-model="registerUser.password" id="reg-password" class="form-control" />
                        <div class="error-message"
                             ng-show="registerUserForm.password.$invalid && !registerUserForm.password.$pristine">
                            Password must be between 6 and 100 characters.
                        </div>
                        <br />
                        <label for="reg-confirm-password"><span class="glyphicon glyphicon-ok"></span> Confirm Password</label>
                        <input type="password" name="checkPassword" required="required" ng-pattern="registerUser.password" ng-model="registerUser.confirmPassword" id="reg-confirm-password" class="form-control" />
                        <div class="error-message"
                             ng-show="registerUserForm.checkPassword.$invalid && !registerUserForm.checkPassword.$pristine">
                            Sorry, the passwords do not match.
                        </div>
                        <br />
                        <button class="btn btn-primary" id="register-btn" ng-disabled="registerUserForm.$invalid || registerUser.password != registerUser.confirmPassword" ng-click="register(registerUser)"><span class="glyphicon glyphicon-off"></span> CONTINUE</button>
                    </form>
                </fieldset>
            </div>
        </div>
    </div>
